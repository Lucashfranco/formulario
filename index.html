<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse
          formulário de inscrição.</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações</legend>

            <div class="input-wrapper">
              <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
              <input type="text" name="text" id="event-title" minlength="8" required>
            </div>
    
            <div class="input-wrapper">
              <label for="event-url">Link do evento<span>(comece com https://)</span></label>
              <input type="url" name="text" id="event-url">
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
              <input type="number" name="text" id="event-whatsapp">
            </div>


            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email">Email do administrador <span>(digite um email válido)</span></label>
              <input type="email" name="text" id="event-email" required>
            </div>


            <div class="input-wrapper">
              <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
              <input type="password" name="text" id="event-password" minlength="8" required>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" name="text" id="event-private">
              <label for="event-private">Evento Privado</label>
            </div>

          </div>
    </fieldset>

  </fieldset>

  <fieldset>
    <div class="fieldset-wrapper">
      <legend>Dia e hora</legend>

      <div class="col-3">

        <div class="input-wrapper">
          <label for="event-date">Data</label>
          <input type="date" name="text" id="event-date">
        </div>
  
  
        <div class="input-wrapper">
          <label for="event-begin">Das</label>
          <input type="time" name="text" id="event-begin">
        </div>


        <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input type="time" name="text" id="event-end">
        </div>

      </div>

     

    </div>
</fieldset>

 
      </form>
      <footer>
        <input 
        class="button" 
        type="submit" 
        form="my-form"
        value="Salvar evento">
      </footer>
    </div>
  </body>
  </html>
